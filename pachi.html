<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pachi2.css">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <h1>Calculadora</h1>
</head>
<body>
  
    <p>Este es el intento de una calculadora :P</p>
    
<div class="calculo">

  <section class="pantalla">
     
    0
   
  </section>
  
  <section class="botones" >
    <div class="boton-calculo"> 
      <button class="boton-evento" >«-</button>
      <button class="boton-evento" >CE</button>
      <button class="boton-evento" >C</button>
      <button class="boton-evento" >⌃2</button>
      <button class="boton-evento" >%</button>

      </div>

    <div class="boton-calculo"> 
    <button class="boton-evento" >7</button>
    <button class="boton-evento" >8</button>
    <button class="boton-evento" >9</button>
    <button class="boton-evento" >/</button>
    <button class="boton-evento" >()</button>
    </div>

    <div class="boton-calculo"> 
      <button class="boton-evento" >4</button>
      <button class="boton-evento" >5</button>
      <button class="boton-evento" >6</button>
      <button class="boton-evento" >X</button>
      <button class="boton-evento" >⎇</button>
    </div>

    <div class="boton-calculo"> 
      <button class="boton-evento">1</button>
      <button class="boton-evento">2</button>
      <button class="boton-evento">3</button>
      <button class="boton-evento">-</button>
      </div>


      <div class="boton-calculo" > 
      <button class="boton-evento">0</button>
      <button class="boton-evento">.</button>
      <button class="boton-evento">+</button>
      <button class="boton-evento">=</button>
      </div>

  </section>
</div>

    <script src="mente.js"></script>
</body>
</html>
